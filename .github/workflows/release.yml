name: Build & Publish ASSigner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with: { python-version: '3.11' }

      - name: Extract version
        id: extract_version
        shell: pwsh
        run: |
          $m=[regex]::Match((Get-Content -Raw ASSigner.py),'^__version__\s*=\s*["''](?<v>[^"'']+)["'']','Multiline'); if(-not $m.Success){throw "No __version__"}; "ASSIGNER_VER=$($m.Groups['v'].Value)" | Out-File -Encoding ASCII -Append $Env:GITHUB_ENV

      - name: Install deps
        run: pip install --upgrade pip && pip install -r requirements.txt pyupdater pyupdater-http

      - name: Install Playwright
        run: cmd /c "set PLAYWRIGHT_BROWSERS_PATH=0 && playwright install chromium"

      - name: PyUpdater build
        run: pyupdater build --console --app-version ${{ env.ASSIGNER_VER }} ASSigner.py

      - name: Debug new/
        shell: pwsh
        run: Write-Host ">>> new contents:"; Get-ChildItem .\pyu-data\new -Recurse | ForEach-Object FullName

      - name: Restore key
        shell: pwsh
        run: mkdir .\.pyupdater\private_keys -Force; "${{ secrets.PYUPDATER_KEY }}" | Out-File -Encoding ASCII .\.pyupdater\private_keys\key.pem; icacls .\.pyupdater\private_keys\key.pem /inheritance:r /grant:r "$($Env:USERNAME):R"

      - name: Ensure deploy/
        run: cmd /c "if not exist deploy mkdir deploy"

      - name: PyUpdater pkg
        run: pyupdater pkg --process --sign --split-version

      - name: Debug deploy-data
        shell: pwsh
        run: Write-Host ">>> deploy-data contents:"; Get-ChildItem .\pyu-data\deploy -Recurse | ForEach-Object FullName

      - name: Move to deploy/
        shell: pwsh
        run: Copy-Item .\pyu-data\deploy\* -Destination .\deploy -Recurse -Force

      - name: Debug deploy/
        shell: pwsh
        run: Write-Host ">>> deploy contents:"; Get-ChildItem .\deploy -Recurse | ForEach-Object FullName

      - name: Publish gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
